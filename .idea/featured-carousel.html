<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>精选社团 - 广建社联</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* 轮播样式 */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-controls button {
      background-color: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
<!-- 页头 -->
<header>
  <div class="container header-content">
    <img src="../images/logo.png" alt="广建社联 Logo" class="logo">
    <h1>广建社联</h1>
    <p>广东建设职业技术学院社团联合门户</p>
  </div>
</header>

<!-- 导航栏 -->
<nav>
  <div class="container">
    <ul>
      <li><a href="../.idea/index.html">首页</a></li>
      <li><a href="../.idea/featured/featured-carousel.html">精选社团</a></li> <!-- 注意这里改成了轮播页 -->
      <li><a href="../.idea/list.html">所有社团</a></li>
      <li><a href="../.idea/about.html">关于我们</a></li>
    </ul>
  </div>
</nav>

<!-- 主体内容 -->
<main class="container main-content">
  <h2>精选社团轮播</h2>
  <div class="carousel" id="club-carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <a href="huafu.html">
          <img src="../images/huafu.jpg" alt="华襟汉服社">
          <h3>华襟汉服社</h3>
        </a>
      </div>
      <div class="carousel-item">
        <a href="sheying.html">
          <img src="../images/sheying.jpg" alt="摄影协会">
          <h3>摄影协会</h3>
        </a>
      </div>
      <div class="carousel-item">
        <a href="yinyue.html">
          <img src="../images/yinyue.jpg" alt="炫乐&吉他协会">
          <h3>炫乐&吉他协会</h3>
        </a>
      </div>
      <div class="carousel-item">
        <a href="huanbao.html">
          <img src="../images/huanbao.jpg" alt="绿科环保协会">
          <h3>绿科环保协会</h3>
        </a>
      </div>
      <div class="carousel-item">
        <a href="renwen.html">
          <img src="../images/renwen.jpg" alt="叮咚文学社&呦呦读书会">
          <h3>叮咚文学社&呦呦读书会</h3>
        </a>
      </div>
    </div>
    <div class="carousel-controls">
      <button onclick="prevSlide()">&lt;</button>
      <button onclick="nextSlide()">&gt;</button>
    </div>
  </div>
</main>

<!-- 页脚 -->

  <div class="container footer-content">
    <p>&copy; 2025 广建社联 | 作者：杨子聪 | 邮箱：<a href="mailto:YangZC2503416920@163.com">YangZC2503416920@163.com</a> | 地址：广东建设职业技术学院</p>

  </div>
</footer>

<script>
  let currentIndex = 0;
  const items = document.querySelectorAll('.carousel-item');
  const totalItems = items.length;

  function updateCarousel() {
    const offset = -currentIndex * 100;
    document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalItems;
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    updateCarousel();
  }

  // 自动播放功能（可选）
  setInterval(nextSlide, 5000); // 每5秒自动切换
</script>
</body>
</html>
