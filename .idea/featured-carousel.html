<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精选社团 - 广建社联</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 轮播图容器 */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 设置 16:9 宽高比 */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      height: 0; /* 关键：让高度由 padding-bottom 控制 */
      padding-bottom: 56.25%; /* 16:9 = 9/16 = 56.25% */
      position: relative;
    }

    .slide {
      min-width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例，裁剪多余部分 */
      display: block;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="container header-content">
    <img src="images/logo.png" alt="广建社联 Logo" class="logo">
      <h1>广建社联</h1>
      <p>广东建设职业技术学院社团联合门户</p>
  </div>
</header>

<!-- Navigation -->
<nav>
  <div class="container">
    <ul>
      <li><a href="../.idea/index.html">首页</a></li>
      <li><a href="../.idea/featured-carousel.html">精选社团</a></li> <!-- 注意这里改成了轮播页 -->
      <li><a href="../.idea/list.html">所有社团</a></li>
      <li><a href="../.idea/about.html">关于我们</a></li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <div class="container">
    <h2>精选社团轮播</h2>

    <div class="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="slide">
          <img src="images/player1.jpg" alt="艺术团龙狮队">
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="images/player2.jpg" alt="一起玩手工协会">
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="images/player3.jpg" alt="枫之舞协会">
        </div>
      </div>
    </div>
  </div>
</main>

  </div>
</footer>

<!-- JavaScript 控制轮播 -->
<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function initCarousel() {
    updateCarousel();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
  }

  function updateCarousel() {
    const carouselInner = document.querySelector('.carousel-inner');
    carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  // 页面加载完成后自动开始轮播
  window.addEventListener('DOMContentLoaded', () => {
    initCarousel(); // 确保初始化
    setInterval(nextSlide, 5000); // 每 5 秒自动切换
  });
</script>

</body>
</html>
