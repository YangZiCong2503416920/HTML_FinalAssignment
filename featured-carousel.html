<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精选社团 - 广建社联</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 轮播图容器 */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 设置 16:9 宽高比 */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      height: 0; /* 关键：让高度由 padding-bottom 控制 */
      padding-bottom: 56.25%; /* 16:9 = 9/16 = 56.25% */
      position: relative;
    }

    .slide {
      min-width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例，裁剪多余部分 */
      display: block;
    }
  </style>
</head>

</header>

<!-- 导航栏 -->

        <a href="index.html" class="nav-link" id="nav-home">首页</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a href="list.html" class="nav-link" id="nav-list">所有社团</a>
      </li>
      <li class="nav-item">

<!-- Main Content -->
<main class="main-content">

      <div class="carousel-inner">

          <img src="images/longshi.jpg" alt="艺术团龙狮队">

      <!-- 指示器 -->
      <div class="carousel-indicators"></div>

      <!-- 控制按钮 -->

<!-- JavaScript 控制轮播 -->
<!-- 放在 </body> 标签前，替换掉你原来的两个 <script> 标签 -->

<script>
  document.addEventListener('DOMContentLoaded', function () {

    // --- 轮播图逻辑 ---

    const carouselInner = document.querySelector('.carousel-inner');
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.carousel-control.prev');
    const nextBtn = document.querySelector('.carousel-control.next');
    const indicatorsContainer = document.querySelector('.carousel-indicators');

    if (!carouselInner || !slides.length || !prevBtn || !nextBtn || !indicatorsContainer) {
      console.error("轮播图组件缺失，请检查HTML结构。");
      return; // 如果关键元素不存在，则不执行轮播逻辑
    }

    let currentIndex = 0;
    const totalSlides = slides.length;

    // --- 初始化指示器 ---
    function createIndicators() {
      indicatorsContainer.innerHTML = ''; // 清空现有指示器
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('button');
        dot.classList.add('indicator-dot');
        if (i === 0) dot.classList.add('active');
        dot.dataset.index = i;
        dot.addEventListener('click', () => goToSlide(i));
        indicatorsContainer.appendChild(dot);
      }
    }

    // --- 更新轮播图位置和指示器 ---
    function updateCarousel() {
      const translateXValue = -currentIndex * 100;
      carouselInner.style.transform = `translateX(${translateXValue}%)`;

      // 更新指示器状态
      document.querySelectorAll('.indicator-dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });

      // 调试日志
      console.log("当前索引:", currentIndex, "Transform:", translateXValue + "%");
    }

    // --- 切换到指定索引的幻灯片 ---
    function goToSlide(index) {
      if (index >= 0 && index < totalSlides) { // 增加边界检查
        currentIndex = index;
        updateCarousel();
      }
    }

    // --- 下一张 ---
    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    }

    // --- 上一张 ---
    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    }

    // --- 事件监听 ---
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // --- 自动轮播 ---
    let autoPlayInterval = setInterval(nextSlide, 3000);

    // --- 鼠标悬停暂停自动播放 ---
    const carouselElement = document.querySelector('.carousel');
    if (carouselElement) {
      carouselElement.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
      carouselElement.addEventListener('mouseleave', () => {
        autoPlayInterval = setInterval(nextSlide, 3000);
      });
    }


    // --- 导航栏逻辑 ---

    // 高亮当前页
    const currentPageId = 'nav-featured'; // 对于此页面是固定的
    const activeLink = document.getElementById(currentPageId);
    if (activeLink) {
      activeLink.classList.add('active');
    }

    // 汉堡菜单切换
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-menu');

    if (mobileMenu && navList) {
      // 确保点击汉堡菜单时，只触发一次 toggle
      mobileMenu.removeEventListener('click', toggleMobileMenu); // 防止重复绑定
      mobileMenu.addEventListener('click', toggleMobileMenu);

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        navList.classList.toggle('active');
      }
    }


    // --- 初始化 ---
    createIndicators();
    updateCarousel(); // 显示第一张

  }); // DOMContentLoaded end
</script>

</body>
</html>
