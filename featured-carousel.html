<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精选社团 - 广建社联</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 轮播图容器 */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 设置 16:9 宽高比 */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      height: 0; /* 关键：让高度由 padding-bottom 控制 */
      padding-bottom: 56.25%; /* 16:9 = 9/16 = 56.25% */
      position: relative;
    }

    .slide {
      min-width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例，裁剪多余部分 */
      display: block;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="container header-content">
    <img src="images/logo.png" alt="广建社联 Logo" class="logo">
      <h1>广建社联</h1>
      <p>广东建设职业技术学院社团联合门户</p>
  </div>
</header>

<!-- 导航栏 -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Logo / Brand -->
    <div class="nav-logo">
      <a href="index.html">广建社联</a>
    </div>

    <!-- 汉堡按钮 (仅在小屏幕上显示) -->
    <div class="nav-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <!-- 导航链接 -->
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="index.html" class="nav-link" id="nav-home">首页</a>
      </li>
      <li class="nav-item">
        <a href="featured-carousel.html" class="nav-link" id="nav-featured">精选社团</a>
      </li>
      <li class="nav-item">
        <a href="list.html" class="nav-link" id="nav-list">所有社团</a>
      </li>
      <li class="nav-item">
        <a href="about.html" class="nav-link" id="nav-about">关于我们</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <div class="container">
    <h2>精选社团活动轮播</h2>

    <div class="carousel">
      <div class="carousel-inner">
        <img src="images/longshi.jpg" alt="艺术团龙狮队">
        <img src="images/yiqiwan.jpg" alt="一起玩手工协会">
        <img src="images/fengzhiwu.jpg" alt="枫之舞协会">
      </div>
      <button class="carousel-control prev">❮</button>
      <button class="carousel-control next">❯</button>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container footer-content">
    <p>&copy; 2025 广建社联 | 作者：杨子聪 | 邮箱：<a href="mailto:YangZC2503416920@163.com">YangZC2503416920@163.com</a> | 地址：广东建设职业技术学院</p>
    <p>友情链接：<a href="https://www.gdcvi.edu.cn/" target="_blank">学校官网</a> | <a href="http://yiban.gdcvi.edu.cn/" target="_blank">易班</a></p>
  </div>
</footer>

<!-- JavaScript 控制轮播 -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const carousel = document.querySelector('.carousel');
    const images = document.querySelectorAll('.carousel-inner img');
    let currentIndex = 0;

    // 初始显示第一张
    images[currentIndex].classList.add('active');

    // 下一张按钮
    const nextBtn = document.querySelector('.next');
    nextBtn.addEventListener('click', function () {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    });

    // 上一张按钮
    const prevBtn = document.querySelector('.prev');
    prevBtn.addEventListener('click', function () {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      images[currentIndex].classList.add('active');
    });

    // 自动轮播（每3秒切换）
    setInterval(function () {
      nextBtn.click();
    }, 3000);
  });
</script>

<script>
  // 汉堡菜单切换
  const mobileMenu = document.getElementById('mobile-menu');
  const navList = document.querySelector('.nav-menu');

  mobileMenu.addEventListener('click', function () {
    mobileMenu.classList.toggle('active');
    navList.classList.toggle('active');
  });

  // 高亮当前页
  document.addEventListener("DOMContentLoaded", function() {
    const currentPageId = 'nav-featured';
    const activeLink = document.getElementById(currentPageId);
    if (activeLink) {
      activeLink.classList.add('active');
    }
  });
</script>

</body>
</html>
