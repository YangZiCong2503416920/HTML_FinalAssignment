<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精选社团 - 广建社联</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 轮播图容器 */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 设置 16:9 宽高比 */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      height: 0; /* 关键：让高度由 padding-bottom 控制 */
      padding-bottom: 56.25%; /* 16:9 = 9/16 = 56.25% */
      position: relative;
    }

    .slide {
      min-width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例，裁剪多余部分 */
      display: block;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="container header-content">
    <img src="images/logo.png" alt="广建社联 Logo" class="logo">
      <h1>广建社联</h1>
      <p>广东建设职业技术学院社团联合门户</p>
  </div>
</header>

<!-- Navigation -->
<nav>
  <div class="container">
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="featured-carousel.html">精选社团</a></li> <!-- 注意这里改成了轮播页 -->
      <li><a href="list.html">所有社团</a></li>
      <li><a href="about.html">关于我们</a></li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <div class="container">
    <h2>精选社团活动轮播</h2>

    <div class="carousel">
      <div class="carousel-inner">
        <img src="images/player1.jpg" alt="艺术团龙狮队">
        <img src="images/player2.jpg" alt="一起玩手工协会">
        <img src="images/player3.jpg" alt="枫之舞协会">
      </div>
      <button class="carousel-control prev">❮</button>
      <button class="carousel-control next">❯</button>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container footer-content">
    <p>&copy; 2025 广建社联 | 作者：杨子聪 | 邮箱：<a href="mailto:YangZC2503416920@163.com">YangZC2503416920@163.com</a> | 地址：广东建设职业技术学院</p>
    <p>友情链接：<a href="https://www.gdcvi.edu.cn/" target="_blank">学校官网</a> | <a href="http://yiban.gdcvi.edu.cn/" target="_blank">易班</a></p>
  </div>
</footer>

<!-- JavaScript 控制轮播 -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const carousel = document.querySelector('.carousel');
    const images = document.querySelectorAll('.carousel-inner img');
    let currentIndex = 0;

    // 初始显示第一张
    images[currentIndex].classList.add('active');

    // 下一张按钮
    const nextBtn = document.querySelector('.next');
    nextBtn.addEventListener('click', function () {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    });

    // 上一张按钮
    const prevBtn = document.querySelector('.prev');
    prevBtn.addEventListener('click', function () {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      images[currentIndex].classList.add('active');
    });

    // 自动轮播（每3秒切换）
    setInterval(function () {
      nextBtn.click();
    }, 3000);
  });
</script>

</body>
</html>
